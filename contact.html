<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">Home</a>
        <div class="nav-redes">
          <ul>
            <li>
              <a href="https://www.linkedin.com/in/belénsantochi/">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="https://github.com/bedulem">
                <i class="fa-brands fa-square-github"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h3>Contacta conmigo</h3>
      <form action="/#" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" autocomplete="off" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off" />
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea>
        <div class="formErrores">
          <ul id="errores"></ul>
        </div>
        <input type="submit" value="Enviar mensaje" />
      </form>
    </main>
    <footer>
      <div class="redes">
        <ul>
          <li>
            <a href="https://www.linkedin.com/in/belénsantochi/">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/bedulem">
              <i class="fa-brands fa-square-github"></i>
            </a>
          </li>
          <li>
            <a href="./contact.html">
              <i class="fa-solid fa-square-envelope"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="copyright">
        <p>Belén Santochi</p>
        <p>Desarrolladora Back-end</p>
        <p>Copyright © 2023</p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/c6f44d5caf.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
